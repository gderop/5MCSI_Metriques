<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme Tawarano</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>Histogramme des températures de Tawarano</h2>
    <div id="histogram_div" style="width: 900px; height: 500px;"></div>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawHistogram);

      function drawHistogram() {
        function drawChart(data) {
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Date');
          dataTable.addColumn('number', 'Température (°C)');

          data.results.forEach(entry => {
            var date = new Date(entry.Jour * 1000);
            dataTable.addRow([date.toLocaleDateString(), entry.temp]);
          });

          var options = {
            title: 'Histogramme des températures de Tawarano',
            legend: { position: 'none' },
            hAxis: { title: 'Date' },
            vAxis: { title: 'Température (°C)' }
          };

          var chart = new google.visualization.ColumnChart(
            document.getElementById('histogram_div')
          );
          chart.draw(dataTable, options);
        }

        // On récupère les données depuis l’API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          });
      }
    </script>
  </body>
</html>
